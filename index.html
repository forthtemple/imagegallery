<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/dist/styles.min.css">
   <!-- <link rel="stylesheet" href="css/styles/variables.scss">
    <link rel="stylesheet" href="css/styles/styles.scss">-->
    <link rel="stylesheet" href="ttps://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Stock Photo Viewer</title>
</head>

<body>
    <header class="header">
        <div class="header__wrap">
            <div class="header__wrap__title">
                <h1><a  href="https://www.forthtemple.com"><img width='150' src='forthtemple.png'></a> Stock Photo Viewer </h1>
                &nbsp;&nbsp;&nbsp;Public domain images generated by Grok with over 400 images
            </div>
        </div>
    </header>
    <section class="search-gallery">
        <div class="search-gallery__search">
            <div class="search-gallery__search__search-field">
                <input id="searchInput" placeholder="Search Images" type="text"><i class="far fa-search"></i>
            </div>
            <div class="search-gallery__search__dropdowns">
                <span id="reset">Reset</span>
            </div>
        </div>
        <div id="searchGallery" class="search-gallery__gallery"></div>
        <div class="search-gallery__modal" id="searchGalModal">
        </div>
    </section>

    <div id="loader">
        <div class="loader">
        </div>
    </div>
    <script src="js/src/images.js"></script>
    <script src="js/src/scripts.js"></script>
</body>

</html>
